<body>

          <!-- Table rows will be dynamically generated here -->

      <button class="btn btn-sm btn-primary mr-2 edit-button" onclick="editRow(' + i + ')"><a href="#" class="text-white">Generar Reporte General</a></button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      var data = [
        {

          Estado: 'Entregado',

          Estado: 'Entregado',
          Total: '2000',
        },
        {
          Nombre: 'Silla',
          Codigo: '003',
          Pedido: '003',
          Cantidad: '1',
          Estado: 'Entregado',
          Total: '3000',
        },
        
        
        // Add more data objects as needed
      ];

      var tableBody = document.getElementById('tableBody');
      var rowHtml = '';

      for (var i = 0; i < data.length; i++) {
        rowHtml += '<tr>';
        rowHtml += '<td>' + data[i].Nombre + '</td>';
        rowHtml += '<td>' + data[i].Codigo + '</td>';
        rowHtml += '<td>' + data[i].Pedido + '</td>';
        rowHtml += '<td>' + data[i].Cantidad + '</td>';
        rowHtml += '<td>' + data[i].Estado + '</td>';
        rowHtml += '<td>' + data[i].Total + '</td>';
        rowHtml += '<td>';
        rowHtml += '<button class="btn btn-sm btn-primary mr-2 edit-button" onclick="editRow(' + i + ')">Reporte Detalle Producto</button>';
        rowHtml += '</td>';
        rowHtml += '</tr>';
      }

      tableBody.innerHTML = rowHtml;
    });
